<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href='/icons/favicon-32x32.png' rel="icon" sizes="16x16" type="image/png" />
    <link href='/icons/favicon-32x32.png' rel="icon" sizes="32x32" type="image/png" />

    <link href="{{ get_url(path='main.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="alternate" type="application/rss+xml" title="veykril's blog" href="{{ get_url(path="rss.xml", trailing_slash=false)}}">

    <title>
        {% block title %}
            {{ config.title }}
        {% endblock title %}
    </title>

</head>

<body lang="en">
    {% include "header.html" %}

    <div class="page-content">
        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>

    {% include "footer.html" %}
</body>

</html>
