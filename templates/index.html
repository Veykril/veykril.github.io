{% extends "base.html" %}

{% block content %}
    <ul class="post-list">
        {% set posts = get_section(path="posts/_index.md") %}
        {% for post in posts.pages %}
        <li>
            <span class="post-meta">{{ post.date | date(format="%b %-d, %Y") }}</span>
            <h2>
              <a href="{{ post.permalink }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
