{% extends "base.html" %}

{% block title %}
    {{ page.title }}
{% endblock title %}

{% block header %}
<div class="post-header">
    <h1>{{ page.title }}</h1>

    <div class="post-meta">
        {{ page.date | date(format="%b %-d, %Y") }}
    </div>
</div>
{% endblock %}

{% block content %}
<div class="post-content">
    {{ page.content | safe }}
</div>
{% endblock %}
